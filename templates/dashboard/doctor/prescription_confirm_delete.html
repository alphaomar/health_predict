{% extends 'dashboard/doctor/index.html' %}
{% load static %}
{% block content %}
    <h2>Delete Prescription</h2>
    <p>Are you sure you want to delete this Prescription Record</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctor-prescriptions' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
