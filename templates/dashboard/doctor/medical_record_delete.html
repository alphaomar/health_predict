{% extends 'dashboard/doctor/index.html' %}
{% load static %}
{% block content %}
    <h2>Delete Patient Medical Record</h2>
    <p>Are you sure you want to delete the medical record of {{ object.user.get_full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctor_patient_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
