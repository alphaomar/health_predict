{% extends "base/index.html" %}

{% block content %}
<div class="chat-container">
    <div class="chat-log-container">
        <div id="chat-log" class="chat-log"></div>
    </div>
    <div class="chat-input-container">
        <input id="chat-message-input" type="text" placeholder="Type a message...">
        <button id="chat-message-submit" type="button">Send</button>
    </div>
</div>

{{ room_name|json_script:"room-name" }}

<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    // Create WebSocket connection.
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    // Handle incoming messages
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        const messageElement = document.createElement('div');

        messageElement.classList.add('chat-message');
        messageElement.textContent = data.message;
        
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight; // Auto scroll to the bottom
    };

    // Handle WebSocket errors
    chatSocket.onerror = function(e) {
        console.error('WebSocket error:', e);
        alert('WebSocket error occurred. Please try again later.');
    };

    // Handle WebSocket closure
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
        alert('Chat socket closed unexpectedly. Please refresh the page to reconnect.');
    };

    // Send message
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        if (message.trim()) { // Ensure the message is not empty
            chatSocket.send(JSON.stringify({ 'message': message }));
            messageInputDom.value = '';
        }
    };

    // Send message on Enter key press
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    // Focus on input field on page load
    document.querySelector('#chat-message-input').focus();
</script>
{% endblock %}

{% block style %}
<style>
    .chat-container {  
        display: flex;  
        flex-direction: column;  
        height: 80vh;  
        width: 80vw;  
        margin: 10vh auto;  
        border: 1px solid #ccc;  
        border-radius: 10px;  
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    }

    .chat-log-container {  
        flex: 1;  
        padding: 20px;  
        overflow-y: auto;  
        background-color: #f8f8f8;
    }  

    .chat-log {  
        font-size: 18px;  
    }  

    .chat-input-container {  
        padding: 20px;  
        border-top: 1px solid #ccc;  
        background-color: #fff;
        display: flex;
    }  

    #chat-message-input {  
        flex: 1;
        height: 40px;  
        margin-right: 10px;  
        padding: 10px;  
        font-size: 18px;  
        border: 1px solid #ccc;  
        border-radius: 5px;  
        box-sizing: border-box;
    }  

    #chat-message-submit {  
        width: 100px;
        height: 40px;  
        background-color: #337ab7;  
        color: #fff;  
        border: none;  
        border-radius: 5px;  
        cursor: pointer;  
    }  

    .chat-message {  
        margin-bottom: 10px;  
        padding: 10px;  
        border-bottom: 1px solid #ccc;  
        background-color: #fff;
        border-radius: 5px;
        word-wrap: break-word;
    }

    .chat-message.doctor {
        background-color: #d1e7dd;
        text-align: right;
    }

    .chat-message.patient {
        background-color: #f8d7da;
        text-align: left;
    }
</style>
{% endblock %}
