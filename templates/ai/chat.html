{% extends 'base/index.html' %}

{% block title %}
    <title>Django Chat App</title>
{% endblock title %}

{% block content %}
    <div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px;">
        <div id="chat-container" style="width: 90%; max-width: 600px;">
            <div id="chat-header">
                <h3>Medical AI Assistant</h3>
            </div>
            <div id="chat-history" style="height: 50vh; overflow-y: auto;"></div>
            <form id="chat-form">
                <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required />
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block extra_scipt %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chat-form").submit(function (event) {
                event.preventDefault();
                var userInput = $("#user-input").val();
                $("#user-input").val("");
                $("#chat-history").append(
                    "<div class='message'>" +
                        "<span class='username'>User:</span>" +
                        " " + userInput +
                    "</div>"
                );
                var aiResponseElement = $("<div class='message ai'></div>");
                $("#chat-history").append(aiResponseElement);
                $.ajax({
                    type: "POST",
                    url: "",
                    data: { user_input: userInput },
                    xhrFields: {
                        onprogress: function (xhr) {
                            var response = xhr.target.responseText;
                            aiResponseElement.html(
                                "<span class='username'>AI:</span>" +
                                " " + response
                            );
                        },
                    },
                });
            });
        });
    </script>
{% endblock extra_scipt %}
{% block style %}
    <style>
        #chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: hidden;
            width: 100%;
        }
        #chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chat-history {
            padding: 20px;
            overflow-y: auto;
        }
        #chat-history .message {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #chat-history .message .username {
            font-weight: bold;
            color: #333;
        }
        #chat-history .message.ai {
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        #chat-form {
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #chat-form input {
            padding: 10px;
            border: none;
            width: 80%;
            border-radius: 10px;
        }
        #chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock style %}
